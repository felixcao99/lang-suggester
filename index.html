<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Suggestor</title>
</head>
<body>
  <div class="container">

    <div class="card" id="header">
      <div class="card-body">
        <h5 class="card-title">Programing Language Suggester</h5>
      </div>
    </div>
    <p><i>Welcome</i></p>

    <div class="card" style="height: 20rem;" id="q0">
      <div class="card-body">
        <span class="content">
          <div class="card-text">
            <p>We will ask you a few questions. Based on the answers you give, we will suggest you a programing language that fits you the best.</p>
            <p>Click START when you are ready!</p>
          </div>
        </span>
        <div class="custom-btnpos1">
          <button class="btn btn-primary">START</button>
        </div>
      </div>
    </div>

    <div class="card" style="height: 20rem;" id="q1">
      <div class="card-body">
        <span class="content">
          <div class="card-text">
            <p>0. Please tell us your name:</p>
            <form>
              <input id="name" type="text">
            </form>
          </div>
        </span>
        <div class="custom-btnpos2">
          <button class="btn btn-primary">Prev</button>
          <button class="btn btn-primary">Next</button>
        </div>
      </div>
    </div>

    <div id="output">
      <h1>It's <span class=“result”></span> triangle!!</h1>
    </div>

  </div>
</body>
</html>
