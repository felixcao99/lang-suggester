<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Suggestor</title>
</head>
<body>
  <div class="container">

    <div class="card" id="header">
      <div class="card-body">
        <h5 class="card-title">Programing Language Suggester</h5>
      </div>
    </div>
    <p id="msg"></p>

    <div class="card" style="height: 20rem;" id="q0">
      <div class="card-body">
        <span class="content">
          <div class="card-text">
            <p>We will ask you a few questions. Based on the answers you give, we will suggest you a programing language that fits you the best.</p>
            <p>Click START when you are ready!</p>
          </div>
        </span>
        <div class="custom-btnpos1">
          <button class="btn btn-primary" id="b-q0-n">START</button>
        </div>
      </div>
    </div>

    <div class="card" style="height: 20rem;" id="q1">
      <div class="card-body">
        <span class="content">
          <div class="card-text">
            <p id="t-q1">1. Please tell us your name:</p>
            <form>
              <input class="in-q1" name="username" id="q1a" type="text">
            </form>
          </div>
        </span>
        <div class="custom-btnpos2">
          <button class="btn btn-primary" id="b-q1-p">Prev</button>
          <button class="btn btn-primary" id="b-q1-n">Next</button>
        </div>
      </div>
    </div>

    <div class="card" style="height: 20rem;" id="q2">
      <div class="card-body">
        <div class="card-text">
          <span class="content">
            <p id="t-q2">2. What kind of app you want to build:</p>
          </span>
          <form>
            <input class="in-q2" id="q2a" name="q2" type="radio" value="a">
            <label for="l-q2a">Games</label><br>
            <input class="in-q2" id="q2b" name="q2" type="radio" value="b">
            <label for="l-q2b">Web</label>
          </form>
        </div>
        <div class="custom-btnpos2">
          <button class="btn btn-primary" id="b-q2-p">Prev</button>
          <button class="btn btn-primary" id="b-q2-n">Next</button>
        </div>
      </div>
    </div>

    <div class="card" style="height: 20rem;" id="qv">
      <div class="card-body">
        <div class="card-text">
          <p><span class="content-v"></span></p>
        </div>
        <div class="custom-btnpos2">
          <button class="btn btn-primary" id="b-qv-p">Prev</button>
          <button class="btn btn-primary" id="b-qv-n">All Good</button>
        </div>
      </div>
    </div>

    <div class="card" style="height: 20rem;" id="qf">
      <div class="card-body">
        <div class="card-text">
          <p><span class="content-f"></span></p>
        </div>
        <div class="custom-btnpos1">
          <button class="btn btn-primary" id="b-qf-n">Start Over</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
